<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/png-vector/20210913/ourmid/pngtree-to-do-list-vector-png-image_3926539.jpg"
      type="image/x-icon"
    />
    <!--BOOTSTRAP CDN LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--ICON LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---PLUS ICON AND BASE-->
    <div class="app">
      <h1 class="text-center mb-3">TODO APP</h1>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
        <span class="fw-bolder">Add New ToDo</span>
        <i class="ri-add-line fw-bolder"></i>
      </div>
      <!---MODAL CHANGED TO FORM--->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                ADD NEW TODO
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <p>ToDo Title</p>
              <input type="text" class="form-control" id="textInput" />
              <div id="msg"></div>
              <br />
              <p>Deadline</p>
              <input type="date" class="form-control" id="dateInput" />
              <br />
              <p>Task</p>
              <textarea
                class="form-control"
                id="textarea"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-info">Add</button>
            </div>
          </div>
        </div>
      </form>
      <h4 class="text-center fw-bold my-5">MY TASKS</h4>
      <div id="tasks"></div>
    </div>
    <!--BOOTSTRAP LINK-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!--SCRIPT LINK-->
    <script src="script.js"></script>
  </body>
</html>
